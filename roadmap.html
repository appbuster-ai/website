function getTier(score) {
  if (score >= 4.5) return 1;
  if (score >= 4.0) return 2;
  if (score >= 3.0) return 3;
  return 4;
}

function ScoreBar({ val }) {
  return (
    <div style={{ display: "flex", gap: 1, justifyContent: "center" }}>
      {[1,2,3,4,5].map(i => (

          width: 7, height: 13,

          borderRadius: 1
        }} />

                        <span style={{ color: "#00ff41", fontSize: 8, marginRight: 3, display: "inline-block", transform: isEx ? "rotate(90deg)" : "none", transition: "transform 0.15s" }}>‚ñ∂</span>
                        <span style={{ fontWeight: "bold" }}>{d.rank}</span>
                      </td>
                      <td style={{ padding: "9px 6px", fontWeight: "bold", color: "#e0e0e0", whiteSpace: "nowrap", fontSize: 12 }}>{d.name}</td>
                      <td style={{ padding: "9px 6px", color: "#777", fontSize: 10 }}>{d.category}</td>
                      <td style={{ padding: "9px 6px", color: "#555", fontSize: 9, maxWidth: 200 }}>{d.replaces}</td>
                      <td style={{ padding: "9px 6px", color: "#ff5252", fontSize: 10, whiteSpace: "nowrap" }}>{d.price}</td>
                      <td style={{ padding: "9px 6px", textAlign: "center", fontWeight: "bold", fontSize: 11, color: "#ffd740" }}>
                        {formatRev(d.revenue)}
                      </td>
                      {[d.priceResent, d.users, d.replication, d.switching].map((v,i) => (
                        <td key={i} style={{ padding: "9px 2px" }}><ScoreBar val={v} /></td>
                      ))}
                      <td style={{ padding: "9px 6px", textAlign: "center" }}>
                        <span style={{ fontWeight: "bold", fontSize: 15, color: tc, textShadow: `0 0 8px ${tc}40` }}>
                          {d.composite}
                        </span>
                      </td>
                      <td style={{ padding: "9px 6px", textAlign: "center" }}>
                        <span style={{ padding: "2px 6px", border: `1px solid ${tc}`, color: tc, fontSize: 9, letterSpacing: 1 }}>
                          T{d.tier}
                        </span>
                      </td>
                      <td style={{ padding: "9px 6px", textAlign: "center" }}>
                        <span style={{ color: SWITCH_COLORS[d.switchTonight], fontSize: 9, fontWeight: "bold" }}>
                          {d.switchTonight}
                        </span>
                      </td>
                    </tr>
                    {isEx && (
                      <tr style={{ background: "#0a0a1a" }}>
                        <td colSpan={13} style={{ padding: 0 }}>
                          <div style={{ borderLeft: `3px solid ${tc}`, borderBottom: `1px solid ${tc}30`, padding: 16 }}>
                            <div style={{ display: "flex", justifyContent: "space-between", alignItems: "flex-start", marginBottom: 12 }}>
                              <div>
                                <span style={{ fontSize: 18, fontWeight: "bold", color: "#e0e0e0" }}>{d.name}</span>
                                <span style={{ fontSize: 11, color: "#555", marginLeft: 10 }}>{d.category}</span>
                              </div>
                              <div style={{ textAlign: "right" }}>
                                <div style={{ fontSize: 28, fontWeight: "bold", color: tc, textShadow: `0 0 12px ${tc}40` }}>
                                  {d.composite}
                                </div>
                                <div style={{ fontSize: 9, color: "#555", letterSpacing: 1 }}>TIER {d.tier}</div>
                              </div>
                            </div>
                            <div style={{ display: "grid", gridTemplateColumns: "1fr 1fr 1fr", gap: 6, marginBottom: 12, fontSize: 11 }}>
                              <div><span style={{ color: "#555" }}>TAM: </span><span style={{ color: "#aaa" }}>{d.tam}</span></div>
                              <div><span style={{ color: "#555" }}>Their pricing: </span><span style={{ color: "#ff5252" }}>{d.price}</span></div>
                              <div><span style={{ color: "#555" }}>Revenue displaced: </span><span style={{ color: "#ffd740", fontWeight: "bold" }}>{formatRev(d.revenue)}</span></div>
                            </div>
                            <div style={{ fontSize: 11, color: "#999", fontStyle: "italic", marginBottom: 14, lineHeight: 1.6 }}>{d.note}</div>

                            {/* Competitor Sub-Rows */}
                            <div style={{ marginBottom: 14 }}>
                              <div style={{ fontSize: 9, color: "#00ff41", letterSpacing: 2, marginBottom: 8, textTransform: "uppercase" }}>
                                Competitors We Replace ({d.competitors.length})
                              </div>
                              <table style={{ width: "100%", borderCollapse: "collapse" }}>
                                <thead>
                                  <tr style={{ borderBottom: "1px solid #222" }}>
                                    {["COMPANY", "PRICING", "EST. REVENUE", "USERS", "VULNERABILITY"].map((h, i) => (
                                      <th key={i} style={{ padding: "6px 8px", fontSize: 8, color: "#555", letterSpacing: 1, textAlign: "left", fontWeight: "bold" }}>{h}</th>
                                    ))}
                                  </tr>
                                </thead>
                                <tbody>
                                  {d.competitors.map((c, ci) => (
                                    <tr key={ci} style={{ borderBottom: "1px solid #1a1a2e" }}>
                                      <td style={{ padding: "7px 8px", fontSize: 11, whiteSpace: "nowrap" }}>
                                        <a href={c.url} target="_blank" rel="noopener noreferrer"
                                          onClick={e => e.stopPropagation()}
                                          style={{ color: "#e0e0e0", fontWeight: "bold", textDecoration: "none", borderBottom: "1px dotted #00ff4160" }}
                                          onMouseEnter={e => { e.target.style.color = "#00ff41"; e.target.style.borderBottomColor = "#00ff41"; }}
                                          onMouseLeave={e => { e.target.style.color = "#e0e0e0"; e.target.style.borderBottomColor = "#00ff4160"; }}
                                        >{c.name} ‚Üó</a>
                                      </td>
                                      <td style={{ padding: "7px 8px", fontSize: 10, color: "#ff5252", whiteSpace: "nowrap" }}>{c.price}</td>
                                      <td style={{ padding: "7px 8px", fontSize: 10, color: "#ffd740", fontWeight: "bold", whiteSpace: "nowrap" }}>{c.rev}</td>
                                      <td style={{ padding: "7px 8px", fontSize: 10, color: "#888" }}>{c.users}</td>
                                      <td style={{ padding: "7px 8px", fontSize: 10, color: "#999", lineHeight: 1.4 }}>{c.vulnerability}</td>
                                    </tr>
                                  ))}
                                </tbody>
                              </table>
                            </div>

                            <div style={{ display: "grid", gridTemplateColumns: "repeat(4, 1fr)", gap: 8 }}>
                              {[
                                { label: "PRICE RESENTMENT", val: d.priceResent, w: weights.priceResent, color: "#ff5252" },
                                { label: "ADDRESSABLE USERS", val: d.users, w: weights.users, color: "#4fc3f7" },
                                { label: "REPLICATION EASE", val: d.replication, w: weights.replication, color: "#00ff41" },
                                { label: "LOW SWITCH COST", val: d.switching, w: weights.switching, color: "#ce93d8" },
                              ].map(({ label, val, w, color }) => (
                                <div key={label} style={{ textAlign: "center", padding: 10, border: "1px solid #222", background: "#12122a" }}>
                                  <div style={{ fontSize: 8, color: "#555", letterSpacing: 1, marginBottom: 4 }}>{label}</div>
                                  <div style={{ fontSize: 24, fontWeight: "bold", color }}>{val}</div>
                                  <div style={{ fontSize: 9, color: "#444" }}>x {w}% = {totalWeight > 0 ? ((val * w) / totalWeight).toFixed(2) : "0"}</div>
                                </div>
                              ))}
                            </div>
                          </div>
                        </td>
                      </tr>
                    )}
                  </React.Fragment>
                );
              })}
              {filtered.length === 0 && (
                <tr><td colSpan={13} style={{ padding: 40, textAlign: "center", color: "#555" }}>
                  NO CATEGORIES MATCH CURRENT FILTERS
                </td></tr>
              )}
            </tbody>
          </table>
        </div>

        {/* Revenue by Tier */}
        <div style={{ marginTop: 12, background: "#0a0a1a", border: "1px solid #333", padding: 14 }}>
          <div style={{ fontSize: 9, color: "#555", letterSpacing: 2, marginBottom: 10 }}>REVENUE DISPLACEMENT BY TIER</div>
          <div style={{ display: "grid", gridTemplateColumns: "repeat(4, 1fr)", gap: 10 }}>
            {[1,2,3,4].map(t => {
              const prods = scored.filter(d => d.tier === t);
              const rev = prods.reduce((s, d) => s + d.revenue, 0);
              const c = TIER_COLORS[t];
              return (
                <div key={t} style={{ textAlign: "center", padding: 10, border: `1px solid ${c}25`, background: `${c}08` }}>
                  <div style={{ fontSize: 9, color: c, letterSpacing: 1, marginBottom: 4 }}>TIER {t}</div>
                  <div className="pixel-font" style={{ fontSize: 16, fontWeight: "bold", color: c, textShadow: `0 0 8px ${c}30` }}>
                    {formatRev(rev)}
                  </div>
                  <div style={{ fontSize: 9, color: "#444", marginTop: 2 }}>
                    {prods.length} categories // {allRevenue > 0 ? Math.round(rev / allRevenue * 100) : 0}%
                  </div>
                  <div style={{ marginTop: 6, height: 4, background: "#1a1a2e", overflow: "hidden" }}>
                    <div style={{ height: "100%", width: `${allRevenue > 0 ? (rev / allRevenue) * 100 : 0}%`, background: c, transition: "width 0.3s" }} />
                  </div>
                  <div style={{ fontSize: 8, color: "#333", marginTop: 4 }}>
                    {prods.map(p => p.name).join(" / ")}
                  </div>
                </div>
              );
            })}
          </div>
        </div>

        {/* Footer */}
        <div style={{ marginTop: 14, textAlign: "center", fontSize: 9, color: "#2a2a3a", borderTop: "1px solid #1a1a2e", paddingTop: 10 }}>
          SAAS_BUSTER.EXE // DEVELOPMENT SCORING ROADMAP // {scored.length} CATEGORIES // TOTAL: {formatRev(allRevenue)} ADDRESSABLE REVENUE
        </div>
      </div>
    </div>
  );
}

ReactDOM.render(<App />, document.getElementById("root"));
</script>
</body>
</html>
